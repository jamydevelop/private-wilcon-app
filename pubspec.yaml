name: wilcon_checklist
description: "Wilcon Security Checklist Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.2.1
  freezed_annotation: ^2.0.0
  json_annotation: ^4.9.0
  get_it: ^7.0.0
  injectable: ^2.0.0
  intl: ^0.19.0
  http: ^1.2.2
  either_dart: ^1.0.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  easy_localization: ^3.0.7
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.1.0
  freezed: ^2.0.0
  json_serializable: ^6.0.0
  injectable_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
